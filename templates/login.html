{% extends 'base.html' %}

<!--block title-->
{% block title %}{{ super() }}Inicia sesion{% endblock title %}

<!--block content-->
{% block content %}
<!--block content-->
<section class="hero is-medium is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5 is-4-desktop">
          <h2 class="title has-text-centered">Inicia sesion</h2>
          <form class="box" action="/ingreso" method="POST">
            {{ csrf_token }}
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="e.g. alex@example.com"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Contraseña</label>
              <div class="control">
                <input class="input" type="password" placeholder="Contraseña" />
              </div>
            </div>
            <div class="field">
              <button class="button is-primary is-fullwidth">
                Inicia sesion!
              </button>
            </div>
            <a href="{{ url_for('index') }}">Social helostoma temminckii</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
