{% extends 'base.html' %}

<!--block title-->
{% block title %}{{ super() }}Bienvenido{% endblock title %}

<!--block content-->
{% block content %}
<section class="section">
  <div class="container">
    <div class="culumns">
      <div class="column is-8 is-offset-2">
        <form class="box">
          <h1 class="title">Editar perfil de usuario</h1>
          <div class="field">
            <label class="label" for="username">Nombre de usuario</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required="true"
                placeholder="pepitoperez"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Nombre completo</label>
            <div class="control">
              <input class="input" type="text" placeholder="Nombre completo" />
            </div>
          </div>

          <div class="field">
            <label class="label">Fecha de nacimiento</label>
            <div class="control">
              <input
                class="input"
                type="date"
                placeholder="Fecha de nacimiento"
              />
            </div>
          </div>

          <div class="field">
            <label for="email" class="label">Email</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="email"
                name="email"
                maxlength="100"
                placeholder="e.g. alex@example.com"
                autocomplete="email"
                required="true"
                pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                style="text-transform: lowercase"
                onkeyup="javascript:this.value=this.value.toLowerCase();"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Genero</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Sobre mi</label>
            <div class="control">
              <textarea class="textarea" placeholder="Sobre mi"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
