<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}Social helostoma temminckii |{% endblock title %}
    </title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <section class="hero is-fullheight img-user-login">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth">
              {% for message in get_flashed_messages() %}
                <div class="notification is-success is-light has-text-centered">
                  <button class="delete"></button>
                  {{message}}
                </div>
              {%endfor%}
              <main>{% block content %}{% endblock content %}</main>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src=" {{url_for('static', filename='js/funciones.js')}} "></script>
    <script src=" {{url_for('static', filename='js/validacion.js')}} "></script>    
  </body>
</html>
